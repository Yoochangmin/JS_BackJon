<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.4"></script>
    <script>
        var vm = new Vue({
            el: '#app', // id가 app인 태그를 찾아서 인스턴스를 붙임 -> vue의 기능과 속성이 유효해짐 엘리먼트(el)가 없으면 데이터 사용할수 없음
            template:{} ,
            data:{
                message: 'Hello vue.js'
            },
            methods:{} ,
            create:{} ,
            watch:{} ,
        })
    </script>
</body>
</html>
